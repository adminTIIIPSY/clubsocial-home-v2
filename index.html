<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClubSocial – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">ClubSocial</div>
    <nav>
      <a href="casino.html">Casino</a>
      <a href="poker.html">Poker</a>
      <a href="crash.html">Crash</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to ClubSocial</h1>
      <p>Play poker, crash, and the hottest slots all in one place.</p>
      <div class="cta-buttons">
        <a href="poker.html" class="btn">Play Poker</a>
        <a href="casino.html" class="btn">Play Slots</a>
        <a href="crash.html" class="btn">Play Crash</a>
      </div>
    </div>
  </section>

  <section class="featured">
    <h2>Featured Games</h2>
    <div class="game-grid">
      <div class="game-card">
        <img src="assets/hero/poker.jpg" alt="Poker" />
        <h3>Poker</h3>
      </div>
      <div class="game-card">
        <img src="assets/hero/casino.jpg" alt="Slots" />
        <h3>Slots</h3>
      </div>
      <div class="game-card">
        <img src="assets/hero/crash.jpg" alt="Crash" />
        <h3>Crash</h3>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 ClubSocial. All rights reserved.</p>
  </footer>
</body>
</html>
